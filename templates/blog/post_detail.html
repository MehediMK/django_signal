{% extends 'base.html' %}

{% block title %}
    {{ post.title }}
{% endblock %}

{% block content %}
    <h1>{{ post.title }}</h1>
    <p>{{ post.content }}</p>
    <p>Created at: {{ post.created_at }}</p>
    <p>Updated at: {{ post.updated_at }}</p>

    <a href="{% url 'update_post' post.id %}">Update Post</a>
    <a href="{% url 'delete_post' post.id %}">Delete Post</a>
{% endblock %}
